<header>
  <nav class="navbar navbar-default subHeader">
    <div class="container-fluid">
      <div class="navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-left pull-left">
          <li class="breadCrumbs">
            <a class="cursor" (click)="utils.routeToContextUrls('dashboard')">
              <i class="fa fa-home"></i>
            </a>
            <a>></a>
            <a class="cursor" (click)="routeToUrl()">Auditors List</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<div class="container-fluid MT45">
  <div class="custom-container">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <h2 class="MB30 inline-block">List Of Auditor Contacts
      </h2>

      <div class="row MB30">
          <div class="col-lg-6 col-md-6 col-sm-12">
              <button type="button" pButton icon="fa fa-plus-circle" iconPos="right" label="Save List" class="pull-left btn-add" (click)="openPopUp()"></button>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
              <button type="button" pButton icon="fa fa-plus-circle" iconPos="left" class="btn-add" label="Add Additional Contact" class="pull-right btn-add"
              (click)="addContacts()"></button>
          </div>
        </div>
      <p-table #dt [columns]="cols" [value]="contacts" [paginator]="true" [rows]="10" [responsive]="true" [scrollable]="true" [style]="{width:'1363px'}">
        <ng-template pTemplate="caption">
          <button type="button" pButton icon="fa fa-file-o" iconPos="left" label="All Data" (click)="dt.exportCSV()" class="pull-left btn-add"></button>
          <div class="global-filter-div">
            <i class="fa fa-search fa-search-style"></i>
            <input type="text" pInputText size="50" placeholder=" Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
              class="global-filter-input">
          </div>
        </ng-template>
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of columns" style="width:200px">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn>
              {{col.header}}
              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </th>
          </tr>
          <tr>
          <th *ngFor="let col of columns" [ngSwitch]="col.field">
              <input class="tableWidth" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)"
                (change)="getValue($event.target.value,col.field)">
            </th>
          </tr>
      </ng-template>
     <!--Editable columns-->
        <ng-template pTemplate="body" let-contact let-columns="columns">
          <tr class="table-tr-class" (click)="viewContacts(contact.id)">
            <td>{{contact.companyName}}</td>
            <td>{{contact.personName}}</td>
            <td>{{contact.telePhone}}</td>
            <td>{{contact.email}}</td>
          </tr>
        </ng-template>
      </p-table>
      <div>
          <div class="modal fade" id="newAccountModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                          </button>
                          <h4 class="modal-title" id="myModalLabel">Add Save List</h4>
                      </div>
                      <div class="modal-body">
                          <form class="new_project_form form-horizontal" autocomplete="off" #f="ngForm" (ngSubmit)="f.form.valid && saveList()"
                              novalidate="">
                              <div class="form-group">
                                  <div class="col-xs-12">
                                      <div class="floating-label">
                                          <input name="accountName" type="text" id="accountName" tabindex="1" class="floating-input"  [(ngModel)] = 'listName'
                                              placeholder="" required autofocus>
                                          <label for="accountName" class="formLabel">List Name</label>
                                      </div>
                                      <div>
                                        <span class="error" *ngIf="f.submitted && !listName">Name Is Required</span>
                                      </div>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-xs-12">
                                      <button class="btn btn-block btn-add" tabindex="3">Save</button>
                                  </div>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>
