<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
<header>
  <nav class="navbar navbar-default subHeader">
    <div class="container-fluid">
      <div class="navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-left pull-left">
          <li class="breadCrumbs">
            <a class="cursor" (click)="utils.routeToContextUrls('dashboard')">
              <i class="fa fa-home"></i>
            </a>
            <a>></a>
            <a class="cursor">Saved List</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<div class="container-fluid MT45">
  <div class="custom-container">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <h2 class="MB30 inline-block">Saved List
      </h2>
      <button type="button" pButton icon="fa fa-plus-circle" iconPos="left" label="Delete All" class="pull-right btn-add" (click)="deActivate(0)"></button>
      <p-table #dt [columns]="cols" [value]="savedlists" [paginator]="true" [rows]="10" [responsive]="true" [scrollable]="true" [style]="{width:'100%'}">
        <ng-template pTemplate="caption">
          <button type="button" pButton icon="fa fa-file-o" iconPos="left" label="All Data" (click)="dt.export()" class="pull-left btn-add"></button>
          <div class="global-filter-div">
            <i class="fa fa-search fa-search-style"></i>
            <input type="text" pInputText size="50" placeholder=" Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
              class="global-filter-input">
          </div>
        </ng-template>
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of columns" style="width:200px">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn>
              {{col.header}}
              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <!--Editable columns-->
        <ng-template pTemplate="body" let-savedlist let-columns="columns">
          <tr class="table-tr-class" >
            <td pEditableColumn>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <input type="text">
                </ng-template>
                <ng-template pTemplate="output">
                  {{savedlist.id}}
                </ng-template>
              </p-cellEditor>
            </td>
            <td (click) = "onClickNavigate(savedlist.queryContext)" >{{savedlist.queryContext}}</td>
            <td>{{savedlist.queryTitle}}</td>
            <td>
                <i class="fa fa-minus-square actionIcon" title="Deactivate" (click)="deActivate(savedlist.id);$event.stopPropagation()" aria-hidden="true"></i>
              </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
