<p-toast></p-toast>
<div class="container-fluid MT45">
  <div class="custom-container">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <h2 class="MB30 inline-block">Production Facilities</h2>
      <button type="button" pButton icon="fa fa-eye" iconPos="left" label="production facility relationship" class="pull-right btn-add ML10"
        (click)="routeToUrl('addRel')"></button>
      <button type="button" pButton icon="fa fa-plus-circle" iconPos="left" label="add production facility" class="pull-right btn-add inline-block"
        (click)="routeToUrl('addProd')"></button>
      <p-table #dt [columns]="cols" [value]="facilities" [paginator]="true" [rows]="10" [responsive]="true" [scrollable]="true"
        [style]="{width:'100%'}">
        <ng-template pTemplate="caption">
          <button type="button" pButton icon="fa fa-file-o" iconPos="left" label="All Data" (click)="dt.exportCSV()" class="pull-left btn-add"></button>
          <div class="global-filter-div">
            <i class="fa fa-search fa-search-style"></i>
            <input type="text" pInputText size="50" placeholder=" Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
              class="global-filter-input">
          </div>
        </ng-template>
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of columns" style="width:200px">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-prodObj let-columns="columns">
          <tr class="table-tr-class">
            <td *ngFor="let col of columns" (click)="editProd(prodObj.id)">
              {{prodObj[col.field]}}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
