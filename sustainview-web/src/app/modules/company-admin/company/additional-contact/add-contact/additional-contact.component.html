<header>
  <nav class="navbar navbar-default subHeader">
    <div class="container-fluid">
      <div class="navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-left pull-left">
          <li class="breadCrumbs">
            <a class="cursor" (click)="utils.routeToContextUrls('root')">
              <i class="fa fa-home"></i>
            </a>
            <a>></a>
            <a class="cursor" (click)="routeUrl()">List Of Contacts</a>
            <a>></a>
            <a>Add Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<div class="container-fluid">
  <div class="row">
    <div class="offset-lg-3 col-lg-5 offset-md-3 col-md-5 offset-sm-3 col-sm-6">
      <form class="MT50 form-class" #f="ngForm" (ngSubmit)="f.form.valid && addContact()">
        <div class="form-group">
          <div class="col-xs-12">
            <div class="floating-label">
              <input type='text' name="CompanyName" id="CompanyName" class="floating-input" placeholder=" " [(ngModel)]="companyName" readonly
                tabindex="1" required autocomplete="off">
              <label for="CompanyName" class="formLabel">Company Name</label>
            </div>
            <div>
              <span class="error" *ngIf="f.submitted && !companyName">Company Name Required</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <div class="floating-label">
              <input name="base" type="text" class="floating-input" placeholder=" " id="base" tabindex="1" [(ngModel)]="locationObj" ngui-auto-complete
                [source]="location" value-formatter="baseLocation" list-formatter="baseLocation" [match-formatted]="true" required
                autocomplete="off">
              <label class="deleteIcon" for="base" class="formLabel">Base Location</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <div class="floating-label">
              <input type='text' name="role" id="role" class="floating-input" placeholder=" " [(ngModel)]="contactObj.roleName" tabindex="1"
                required autocomplete="off">
              <label for="role" class="formLabel">Role Name</label>
            </div>
            <div>
              <span class="error" *ngIf="f.submitted && !contactObj.roleName">Role Required</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <div class="floating-label">
              <input type='text' name="ContactPersonName" id="ContactPersonName" class="floating-input" placeholder=" " tabindex="1" [(ngModel)]="contactObj.personName"
                required autocomplete="off">
              <label for="ContactPersonName" class="formLabel">Name</label>
            </div>
            <div>
              <span class="error" *ngIf="f.submitted && !contactObj.personName">Person Name Required</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <div class="floating-label">
              <input type='text' name="ContactEmail" id="ContactEmail" class="floating-input" placeholder=" " tabindex="1" [(ngModel)]="contactObj.email"
                required autocomplete="off">
              <label for="ContactEmail" class="formLabel">Email</label>
            </div>
            <div>
              <span class="error" *ngIf="f.submitted && !contactObj.email">Email Required</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <div class="floating-label">
              <input type='text' name="TelePhoneNumber" id="TelePhoneNumber" class="floating-input" placeholder=" " tabindex="1" [(ngModel)]="contactObj.telePhone"
                required autocomplete="off">
              <label for="TelePhoneNumber" class="formLabel">Phone Number</label>
            </div>
            <div>
              <span class="error" *ngIf="f.submitted && !contactObj.telePhone">Phone Number Required</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-12 col-sm-12 inline-block">
              <button class="btn btn-add btn-lg width100">Add Contact</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
