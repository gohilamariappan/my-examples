<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
<header>
  <nav class="navbar navbar-default subHeader">
    <div class="container-fluid">
      <div class="navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-left pull-left">
          <li class="breadCrumbs">
            <a class="cursor" (click)="utils.routeToContextUrls('dashboard')">
              <i class="fa fa-home"></i>
            </a>
            <a>></a>
            <a class="cursor" (click)="userList()">Company Users</a>
            <a>></a>
            <a>Edit User</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<div class="container-fluid">
  <div class="row">
    <div class="offset-lg-3 col-lg-5 offset-md-3 col-md-5 offset-sm-3 col-sm-6">
      <form class="MT50 form-class" #f="ngForm" (ngSubmit)="f.form.valid && updateUser()">
        <div class="form-group">
          <div class="col-xs-12">
            <div class="floating-label">
              <input name="role" type="text" class="floating-input" placeholder=" " id="role" tabindex="1" [(ngModel)]="user.role" ngui-auto-complete
                [source]="roleList" value-formatter="roleName" list-formatter="roleName" [match-formatted]="true" required
                autocomplete="off">
              <label class="deleteIcon" for="role" class="formLabel">Role</label>
            </div>
            <div>
              <span class="error" *ngIf="f.submitted && !user.role">Role Required </span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <div class="floating-label">
              <input type='text' name="userLog" id="userLog" disabled="true" class="floating-input" placeholder=" " [(ngModel)]="user.login" tabindex="1"
                autocomplete="off">
              <label for="userLog" class="formLabel">Login Id</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <div class="floating-label">
              <input type='text' name="ContactPersonName" id="ContactPersonName" class="floating-input" placeholder=" " tabindex="1" [(ngModel)]="user.userName"
                autocomplete="off">
              <label for="ContactPersonName" class="formLabel">User Display Name</label>
            </div>
            <div>
              <span class="error" *ngIf="f.submitted && !user.userName">User Required</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <button class="btn btn-light btn-add btn-lg width100">Update</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
