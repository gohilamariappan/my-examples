<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
<div class="container-fluid MT45">
  <div class="custom-container">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <h2 class="MB30 inline-block">Company Users</h2>
      <button type="button" pButton icon="fa fa-plus-circle" iconPos="left" label="add user" class="pull-right btn-add" (click)="routeToUrl()"></button>
      <p-table #dt [columns]="cols" [value]="users" [paginator]="true" [rows]="10">
        <ng-template pTemplate="caption">
          <button type="button" pButton icon="fa fa-file-o" iconPos="left" label="All Data" (click)="dt.exportCSV()" class="pull-left btn-add"></button>
          <div class="global-filter-div">
            <i class="fa fa-search fa-search-style"></i>
            <input type="text" pInputText size="50" placeholder=" Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
              class="global-filter-input">
          </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </th>
            <th>Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-userObj let-columns="columns">
          <tr class="table-tr-class" (click)="editUser(userObj.id)">
            <td> {{userObj.status}} </td>
            <td> {{userObj.loginid}} </td>
            <td> {{userObj.userDisplayName}} </td>
            <td> {{userObj.profile}} </td>
            <td class="td-class-custom">
              <div class="inline-block P5" *ngIf="(userObj.active=='Y')">
                <i class="fa fa-plus-square actionIcon" title="Activate" (click)="deActivate(userObj.id);$event.stopPropagation()" aria-hidden="true"></i>
              </div>
              <div class="inline-block P5" *ngIf="(userObj.active=='N')">
                <i class="fa fa-minus-square actionIcon" title="Deactivate" (click)="activate(userObj.id);$event.stopPropagation()" aria-hidden="true"></i>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
