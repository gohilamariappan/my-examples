<header>
  <nav class="navbar navbar-default subHeader">
    <div class="container-fluid">
      <div class="navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-left pull-left">
          <li class="breadCrumbs">
            <a class="cursor" (click)="utils.routeToContextUrls('dashboard')">
              <i class="fa fa-home"></i>
            </a>
            <a>></a>
            <a class="cursor" (click)="ragList()">RAG Parameters</a>
            <a>></a>
            <a>Add RAG</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<div class="container-fluid">
  <div class="row">
    <div class="offset-lg-3 col-lg-5 offset-md-3 col-md-5 offset-sm-3 col-sm-6">
      <form class="MT50 form-class" #f="ngForm" (ngSubmit)="f.form.valid && addRag()">
        <div class="form-group">
          <div class="col-xs-12">
            <div class="floating-label">
              <input type='text' name="cocId" id="cocId" class="floating-input" placeholder=" " [(ngModel)]="cocObj" tabindex="1" ngui-auto-complete
                [source]="cocArray" value-formatter="name" list-formatter="name" [match-formatted]="true" autocomplete="off">
              <label for="cocId" class="formLabel">CoC Sub Section Reference</label>
            </div>
            <div>
              <span class="error" *ngIf="f.submitted && !cocObj">COCId Required</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <div class="floating-label">
              <input type='text' name="not-audited" id="not-audited" class="floating-input" placeholder=" " [(ngModel)]="rag.defaultRagWhenNotAuditedYet" tabindex="1"
                ngui-auto-complete [source]="ragArray" value-formatter="name" list-formatter="name" [match-formatted]="true"
                autocomplete="off">
              <label for="not-audited" class="formLabel">Default RAG status when not audited yet</label>
            </div>
            <div>
              <span class="error" *ngIf="f.submitted && !rag.defaultRagWhenNotAuditedYet">Status Required</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <div class="floating-label">
              <input type='text' name="outdated" id="outdated" class="floating-input" placeholder=" " [(ngModel)]="rag.defaultRagWhenAuditIsOutdated" tabindex="1"
                ngui-auto-complete [source]="ragArray" value-formatter="name" list-formatter="name" [match-formatted]="true"
                autocomplete="off">
              <label for="outdated" class="formLabel">Default RAG status when audit is outdated </label>
            </div>
            <div>
              <span class="error" *ngIf="f.submitted && !rag.defaultRagWhenAuditIsOutdated">Status Required</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <div class="floating-label">
              <input type='text' name="caparStatus" id="caparStatus" class="floating-input" placeholder=" " [(ngModel)]="rag.caparStatus" tabindex="1"
                ngui-auto-complete [source]="statusArray" value-formatter="name" list-formatter="name" [match-formatted]="true"
                autocomplete="off">
              <label for="caparStatus" class="formLabel">CAPARs from outdated audits to be considered for RAG status</label>
            </div>
            <div>
              <span class="error" *ngIf="f.submitted && !rag.caparStatus">Status Required</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <div class="floating-label">
              <input type='text' name="issues" id="issues" class="floating-input" placeholder=" " [(ngModel)]="rag.issues" tabindex="1" ngui-auto-complete
                [source]="statusArray" value-formatter="name" list-formatter="name" [match-formatted]="true" autocomplete="off">
              <label for="issues" class="formLabel">Should issues with status Resolved be treated as Closed</label>
            </div>
            <div>
              <span class="error" *ngIf="f.submitted && !rag.issues">Status Required</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <div class="floating-label">
              <input type='text' name="compliance" id="compliance" class="floating-input" placeholder=" " [(ngModel)]="rag.defaultRagWhenThereAreNcs" tabindex="1"
                ngui-auto-complete [source]="ragArray" value-formatter="name" list-formatter="name" [match-formatted]="true"
                autocomplete="off">
              <label for="compliance" class="formLabel">Default RAG status when there are Non Compliances (NC)</label>
            </div>
            <div>
              <span class="error" *ngIf="f.submitted && !rag.defaultRagWhenThereAreNcs">Status Required</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <div class="floating-label">
              <input type='text' name="aoiDefault" id="aoiDefault" class="floating-input" placeholder=" " [(ngModel)]="rag.defaultRagWhenThereAreAoi" tabindex="1" ngui-auto-complete
                [source]="ragArray" value-formatter="name" list-formatter="name" [match-formatted]="true" autocomplete="off">
              <label for="aoiDefault" class="formLabel">Default RAG status when there are areas of interest (AOI)</label>
            </div>
            <div>
              <span class="error" *ngIf="f.submitted && !rag.defaultRagWhenThereAreAoi">Status Required</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <div class="floating-label">
              <input type='number' name="nc" id="nc" class="floating-input" placeholder=" " tabindex="1" [(ngModel)]="rag.ncStatus"
                required autocomplete="off">
              <label for="nc" class="formLabel">Max no of open Non Compliances (NC) allowed at default RAG status</label>
            </div>
            <div>
              <span class="error" *ngIf="f.submitted && !rag.ncStatus">Non Compliance Required</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <div class="floating-label">
              <input type='number' name="aoi" id="aoi" class="floating-input" placeholder=" " tabindex="1" [(ngModel)]="rag.aoiStatus"
                required autocomplete="off">
              <label for="aoi" class="formLabel">Max no. of open areas of interest (AOI) allowed at default status</label>
            </div>
            <div>
              <span class="error" *ngIf="f.submitted && !rag.aoiStatus">AOI Required</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <button class="btn btn-light btn-add btn-lg width100">Add Rag</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
