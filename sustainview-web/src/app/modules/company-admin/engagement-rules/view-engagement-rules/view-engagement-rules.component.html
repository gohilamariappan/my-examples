<header>
  <nav class="navbar navbar-default subHeader">
    <div class="container-fluid">
      <div class="navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-left pull-left">
          <li class="breadCrumbs">
            <a class="cursor" (click)="utils.routeToContextUrls('dashboard')">
              <i class="fa fa-home"></i>
            </a>
            <a>></a>
            <a class="cursor">Engagement Rules</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<div class="container-fluid">
  <div class="row">
    <div class="offset-lg-3 col-lg-5 offset-md-3 col-md-5 offset-sm-3 col-sm-6">
      <form class="MT50 form-class" #f="ngForm" (ngSubmit)="f.form.valid && updateEngagement(engagements)">
        <div class="form-group">
          <div class="col-xs-12">
            <div class="floating-label">
              <input name="Certification" type="text" class="floating-input" placeholder=" " [(ngModel)]="companyObj" id="Certification"
                tabindex="1" ngui-auto-complete [source]="certificateBody" value-formatter="companyName" list-formatter="companyName"
                [match-formatted]="true" required autocomplete="off">
              <label for="Certification" class="formLabel">Certification Body</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <label for="calendar" class="formLabel custom-label">Member Since</label>
            <div class="floating-label">
              <p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030" [(ngModel)]="memberSince" name="calendar"
                placeholder=" " class="calendar-input floating-input"></p-calendar>
            </div>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12 ">
            <div class="floating-label ">
              <input type='number' name="users" id="users" class="floating-input" [(ngModel)]="engagements.reviewFrequency" readonly placeholder=" "
                tabindex="1 " required autocomplete="off">
              <label for="users" class="formLabel">Number of days between production facility audits</label>
            </div>
            <div>
              <span class="error " *ngIf="f.submitted && !engagements.reviewFrequency">Section Number Required</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <div class="floating-label">
              <label for="calendar1" class="formLabel custom-label">Review Period Start Date</label>
              <p-calendar [monthNavigator]="true" [yearNavigator]="true" [(ngModel)]="reviewStart" yearRange="2000:2030" name="calendar1"
                placeholder="Review Period Start Date" class="calendar-input floating-input"></p-calendar>
            </div>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12 ">
            <div class="floating-label">
              <label for="calendar1" class="formLabel custom-label">Review Period End Date</label>
              <p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030" [(ngModel)]="reviewEnd" name="calendar2"
                placeholder="Review Period End Date " class="calendar-input floating-input"></p-calendar>
            </div>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12 ">
            <div class="floating-label ">
              <input type='number' name="users " id="users " class="floating-input " [(ngModel)]="engagements.reviewPeriodAuditTarget "
                readonly placeholder=" " tabindex="1 " required autocomplete="off ">
              <label for="users " class="formLabel ">Target audit % order value</label>
            </div>
            <!-- <div>
              <span class="error " *ngIf="f.submitted && !cocObj.codeSection ">Section Number Required</span>
            </div> -->
          </div>
        </div>
        <div class=" ">
          <div class="col-xs-12 ">
            <button type="submit " class="btn btn-light btn-add btn-lg width100 ">Update Engagement Rules</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
